<!DOCTYPE html>
<html lang="jp" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>確認画面</title>
</head>
<form method="post" action="/update" th:object="${asf4Member}">
        <div th:if="*{delete_flag} eq '削除'">
             <p th:text="本当に削除して大丈夫ですか？"></p>
                <input type="submit" formaction="/delete" value="削除" name="delete_flag"/>
                <input type="submit" value="戻る" formaction="/asf4members"/>
        </div>
        <div th:if="*{delete_flag} eq 'off'">
        <p>登録内容を確認し、変更したい場合は「変更」ボタンを押下してください。</p>
        <p>登録情報を削除したい場合は、「削除」ボタンを押下してください。</p>
        <p>検索しなおしたい時は戻るボタンを押してください。</p>
        <p th:text="'name： ' + *{name}">ここに名前が表示されます</p>
        <p th:text="'idobataID： ' + *{idobataId}">ここにidobataIDが表示されます</p>
        <p th:text="'floor： ' + *{floor}">ここにフロア情報が表示されます</p>
        <p th:text="'skip： ' + *{skip}">ここにskip内容が表示されます</p>
        <input type="submit" value="変更"/>
        <input type="submit" formaction="/confirm" value="削除" name="delete_flag"/>
        <input type="submit" value="戻る" formaction="/asf4members"/>
        </div>
</form>
</body>
</html>
