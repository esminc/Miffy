<!DOCTYPE html>
<html lang="jp" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="shortcut icon" href="favicon.ico">
    <title>新規登録｜(・x・)</title>
</head>
<body>
    <h1 class="jumbotron">登録内容の入力</h1>
    <div class="container">
        <p>登録内容を入力し、問題なければ「登録」ボタンを押下してください。</p>
        <div th:if="${check.idobataIdCheck}">
            <p style="color: red;" th:text="既に同じidobataIDがあるため更新されませんでした"></p>
        </div>
        <div class="container">
            <form style="width: 300px;" method="post" action="/complete" th:object="${asf4Member}">
                <div class="form-group">
                    <label for="name">氏名:</label>
                    <input class="form-control" type="text" id="name" th:value="*{name}" th:field="*{name}" />
                </div>
                <div class="form-group">
                    <label for="idobataid">idobataID:</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text">@</div>
                        </div>
                        <input class="form-control" type="text" id="idobataid" th:value="*{idobataId}" th:field="*{idobataId}" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="floor">作業する福井本社のフロア:</label>
                    <div class="input-group">
                        <select class="form-control" id="floor" th:field="*{floor}">
                            <option value="">---</option>
                            <option th:each="item : *{getFloorItems()}" th:value="${item.key}" th:text="${item.value}" />
                        </select>
                        <div class="input-group-append"><div class="input-group-text">階</div></div>
                    </div>
                </div>
                <div class="form-check" style="padding-bottom: 8px;">
                    <input class="form-check-input" type="checkbox" id="skip" th:value="skip" th:field="*{skip}" />
                    <label class="form-check-label" for="skip">skip</label>
                </div>
                <div class="form-group">
                    <label for="note">備考:</label>
                    <input class="form-control" type="text" id="note" th:value="note" th:field="*{note}" />
                </div>
                <div class="form-group" style="margin-top: 1rem;">
                    <div>
                        <input class="btn btn-primary" type="submit" value="登録" />
                        <input class="btn btn-success" type="submit" formaction="/asf4members" value="戻る" />
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
