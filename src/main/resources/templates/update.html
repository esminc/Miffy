<!DOCTYPE html>
<html lang="jp" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>登録画面</title>
</head>
<body>
<p>登録内容を確認し、問題なければ「登録」ボタンを押下してください。</p>
<form method="post" action="/complete" th:object="${demoForm}">

    name :<input type="text" th:value="*{name}" th:field="*{name}"/>
    <br/>
    idobataID:<input type="text" th:value="*{idobata_id}" th:field="*{idobata_id}"/>
    <br/>
    skip :<input type="checkbox" th:value="skip" th:field="*{skip}"/>
    <br/>
    <input type="submit" value="登録"/>
    <input type="button" value="戻る" onclick="history.back();"/>
</form>
</body>
</html>
