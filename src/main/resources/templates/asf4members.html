<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>ASF Co-Class Members</title>
</head>
<body>
<form method="post" action="/confirm" th:object="${check}">
    <div th:if="*{idobataIdCheck}">
        <font color="red"><p th:text="既に同じidobataIDがあるため更新されませんでした"></p></font>
    </div>
</form>
<table>
    <thead>
    <tr>
        <th>No.</th>
        <th>氏名</th>
        <th>idobata</th>
        <th>skip</th>
    </tr>
    </thead>
    <tr th:each="list : ${asf4MemberList}" th:object="${list}">
        <td th:text="*{id}"></td>
        <td th:text="*{name}"></td>
        <td th:text="*{idobataId}"></td>
        <td th:text="*{skip}"></td>
</table>
<form method="post" action="/search" th:object="${asf4Member}">
  <input type="submit" value="変更"/>
  <input type="submit" formaction="/create" value="新規登録"/>
</form>
</body>
</html>
